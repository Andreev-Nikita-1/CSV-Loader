plugins {
    id 'java'
    id 'application'
}

apply plugin: "java"
apply plugin: "application"

group 'ru.spb.hse.nvandreev'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


application {
    mainClassName = 'Main'
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
